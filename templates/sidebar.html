  <style>
    #rightSidebar {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 1000;
    }

    .sidebar-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      width: 40px; /* sirf icon ka width */
      background: transparent;
      border-radius: 10px;
      color: #1a202c;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      transition: width 0.3s ease, background-color 0.3s ease, padding 0.3s ease;
      cursor: pointer;
      user-select: none;
      padding: 6px 6px;
    }

    /* Expand on hover */
    .sidebar-btn:hover {
      width: 200px; /* expand width */
      background: rgba(255 255 255 / 0.95);
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      padding-left: 12px;
      color: #2563eb;
    }

    .sidebar-icon {
      flex-shrink: 0;
      width: 30px;
      height: 30px;
    }

    .sidebar-text {
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Show text only on hover */
    .sidebar-btn:hover .sidebar-text {
      opacity: 1;
      margin-left: 6px;
    }
  </style>
</head>
