<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agency Login - JeevanYatra</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=2">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
    }
    .login-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.92);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .login-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <!-- âœ… Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="fixed top-6 left-0 right-0 mx-auto max-w-md px-4 z-50">
        {% for category, msg in messages %}
          <div class="mb-3 p-3 text-center text-white rounded-lg shadow-md
            {% if category == 'success' %} bg-green-500
            {% elif category == 'error' %} bg-red-500
            {% else %} bg-yellow-500 {% endif %}">
            {{ msg }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Owner Login Box -->
  <div class="w-full max-w-md">
    <div class="login-card shadow-xl rounded-2xl p-8">

      <!-- Logo / Icon -->
      <div class="flex justify-center mb-6">
        <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo"
             class="w-14 h-14 rounded-full shadow-md">
      </div>

      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Agency Login</h1>

      <form method="POST" action="{{ url_for('owner_login') }}" class="space-y-6">
        
        <!-- Email -->
        <div>
          <label for="owner-email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
          <input type="email" id="owner-email" name="email"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400"
            placeholder="owner@example.com" required>
        </div>

        <!-- Password -->
        <div>
          <label for="owner-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
          <input type="password" id="owner-password" name="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 
                   focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-400"
            placeholder="Enter your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md 
                 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
          Login
        </button>
      </form>

    </div>
  </div>

</body>
</html>
