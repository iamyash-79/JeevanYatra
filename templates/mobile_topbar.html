<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=2">
<header class="w-full flex items-center justify-between px-2 py-1 bg-blue-950 bg-opacity-95 backdrop-blur-md shadow md:hidden z-40">
  <div class="container mx-auto px-2 flex justify-between items-center text-sm text-white font-semibold" style="height: 20px; line-height: 20px;">

    <!-- Left: Phone -->
    <div class="flex space-x-2 text-xs">
      <div></i>Welcome</div>
    </div>

    <!-- Right: Agency -->
    <div class="flex items-center gap-2 text-xs font-semibold text-white">
      <a href="{{ '/' if user else '/owner_login' }}" class="hover:text-indigo-300 flex items-center gap-1">
      </i> Agency
      </a>
      <span>|</span>
      <a href="{{ '/partner' }}" class="hover:text-indigo-300 flex items-center gap-1">
      </i> Become Partner
      </a>
    </div>

  </div>
</header>


<!-- âœ… Mobile Topbar (Sticky) -->
<div class="w-full flex items-center justify-between px-3 py-2 bg-white bg-opacity-30 backdrop-blur-md shadow md:hidden z-40">
  <div class="flex items-center space-x-3">
    <!-- ðŸ” Hamburger -->
    <button onclick="document.getElementById('mobileSidebar').classList.remove('hidden')" class="text-xl text-gray-700">â˜°</button>
    <!-- Brand Name -->
    <!-- ðŸ”¹ Left: Logo -->
    <a href="/" class="flex items-center">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Tours & Travels" class="logo-img2">
    </a>

    <style>
      .logo-img2 {
        height: 30px;     
        max-height: 50px;  
        width: 50;
        object-fit: contain;
      }
    </style>
  </div>

  <!-- ðŸ”˜ Right-side: Login/Profile -->
  {% if user %}
  <a href="/user_account">
    <img src="{{ url_for('static', filename='images/' + (user.image if user.image else 'default_male.png')) }}"
         alt="Profile" class="w-8 h-8 rounded-full border-2 border-indigo-500 shadow" />
  </a>
  {% else %}
  <button onclick="document.getElementById('loginModal').classList.remove('hidden')">
    <img src="{{ url_for('static', filename='images/default_male.png') }}"
         alt="Login" class="w-8 h-8 rounded-full border-2 border-indigo-500 shadow" />
  </button>
  {% endif %}
</div>

<!-- âœ… Mobile Sidebar -->
<div id="mobileSidebar" class="fixed inset-0 z-50 bg-black bg-opacity-40 hidden" onclick="this.classList.add('hidden')">
  <div class="absolute left-0 top-0 w-64 h-full bg-white p-4 space-y-4" onclick="event.stopPropagation()">
    <!-- Close Button -->
    <button class="text-xl mb-4 text-gray-600 hover:text-black" onclick="document.getElementById('mobileSidebar').classList.add('hidden')">âœ•</button>

    <!-- Login/Signup or User Info -->
    {% if not user %}
    <button class="w-full bg-indigo-500 text-white py-2 rounded font-medium" onclick="document.getElementById('loginModal').classList.remove('hidden')">
      Login / Signup
    </button>
    {% else %}
    <p class="text-sm text-gray-800 font-medium mb-2">ðŸ‘‹ Hello, {{ user.full_name }}</p>
    <a href="/logout" class="block w-full text-center py-2 rounded bg-red-100 text-red-600 font-medium hover:bg-red-200 transition">ðŸšª Logout</a>
    {% endif %}
  </div>
</div>
